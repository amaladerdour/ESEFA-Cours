                    <option value="10">Psychologie</option>
                    <option value="11">Sciences de l'Éducation </option>
                    <option value="12">Sciences Historiques Artistiques et Politiques</option>
                </select>
           </td>
        </tr>
    
        <tr>

                <b align="center">Année</b>
            </td>
            <td>
                <select name="laliste" id="pet-select">
                    <option value="">--Choisir une année--</option>

            <option value="">--Choisir une semestre--</option>
            <option value="1">1er semestre</option>
            <option value="2">2ème semestre</option>
        </select>
    </dir>

        <dir align="center">
        <input type="reset" value="pour vider le formulaire,Clicer ici." />
